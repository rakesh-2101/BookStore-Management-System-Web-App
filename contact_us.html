<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="a">

    
    <H1><b><u>Contact Us</u></b></H1>
    <h2>We are here to help you!!</h2>
    <form action="contact_us.php" class="P" method="POST">
        <LABEL FOR="name">YOUR NAME:</LABEL><br>
        <INPUT TYPE="TEXT" PLACEHOLDER="NAME" REQUIRED NAME="name">
        <P>
            <LABEL FOR="email">YOUR EMAIL:</LABEL><br>
            <INPUT TYPE="EMAIL"  id="EMAIL" PLACEHOLDER="EMAIL" REQUIRED NAME="email">
        </P> 
        <P>
            <LABEL FOR="mobileno">MOBILE NO:</LABEL><br>
            <INPUT type="tel" id="MOBILE NO" placeholder="MOBILE NO" required name="mobileno">
        </P> 
        <P>
            <LABEL FOR="message">MESSAGE:</LABEL><br>
            <textarea  id="MESSAGE" name="message" placeholder="Write something.." style="height:200px"></textarea>
        </P>
        <INPUT TYPE="SUBMIT" value="Send Message" > 
            <p>
                Keep Visiting Our Page!!!
            </p>     
    </form>
    </div>
</body>
</html>
