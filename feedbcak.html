<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <H1><b><u>Feedback</u></b></H1>
    <h2>Your response is valuable for us!!</h2>
    <form action="feedback.php" class="P" method="POST">
        <LABEL FOR="name">YOUR NAME:</LABEL>
		<INPUT TYPE="TEXT" PLACEHOLDER="NAME" REQUIRED NAME="name">
        <P>
            <LABEL FOR="email">YOUR EMAIL:</LABEL>
            <INPUT TYPE="EMAIL"  id="EMAIL" PLACEHOLDER="EMAIL"  REQUIRED NAME="email">
        </P> 
        <P>
            <LABEL FOR="mobileno">MOBILE NO:</LABEL>
            <INPUT type="tel" id="MOBILE NO" placeholder="MOBILE NO" required name="mobileno">
        </P> 
        <P>
            <LABEL FOR="message">MESSAGE:</LABEL>
            <INPUT TYPE="text"  id="MESSAGE"size="100" PLACEHOLDER="MESSAGE" REQUIRED NAME="message"><br><br>
            
        </P>
        <INPUT TYPE="SUBMIT" value="Send Message" > 
            <p>
                Keep Visiting Our Page!!!
            </p>     
    </form>
</body>
</html>
